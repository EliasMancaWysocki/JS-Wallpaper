<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Interactivo</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- JQuery -->
    <script src="jquery.js"></script>

    <!-- JavaScript -->
    <script src='functions.js'></script>
</head>

<body>
    <div id="wallpaper">
        <p class="clock" id="container">
<span class='mediumpurple'>const</span> data <span class='deepskyblue'>=</span> <span class='cornflowerblue'>{</span>
    <span class='greenyellow'>hour:</span> <span id='hour'>00</span>,
    <span class='greenyellow'>minutes:</span> <span id='minutes'>00</span>,
    <span class='greenyellow'>seconds:</span> <span id='seconds'>00</span>,
    <span class='greenyellow'>day:</span> <span id='day'>4</span>,
    <span class='greenyellow'>month:</span> <span id='month'>10</span>,
    <span class='greenyellow'>year:</span> <span id='year'>200</span>,
    <span class='greenyellow'>city:</span> <span id='city'>Not available</span>,
    <span class='greenyellow'>weather:</span> <span id='weather'>Not available</span>
<span class='cornflowerblue'>}</span>
        </p>
    </div>
    
</body>

</html>
